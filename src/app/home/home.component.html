<!-- banner -->
<div class="banner">
  <div class="container">
    <h3>KeyShop</h3>
  </div>
</div>
<!-- //banner -->
<!-- banner-bottom -->
<div class="banner-bottom">
  <div class="container">
    <div class="col-md-7 wthree_banner_bottom">
      <div
        class="bs-example bs-example-tabs"
        role="tabpanel"
        data-example-id="togglable-tabs"
      >
        <ul id="myTab" class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a
              href="#home"
              id="home-tab"
              role="tab"
              data-toggle="tab"
              aria-controls="home"
              >Office Paketleri</a
            >
          </li>
          <li role="presentation">
            <a
              href="#audio"
              role="tab"
              id="audio-tab"
              data-toggle="tab"
              aria-controls="audio"
              >EÄŸlence</a
            >
          </li>
          <li role="presentation">
            <a
              href="#video"
              role="tab"
              id="video-tab"
              data-toggle="tab"
              aria-controls="video"
              >Oyun</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- //banner-bottom -->
